<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cloud Dictionary ğŸŒ¤ï¸</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-white min-h-screen flex items-center justify-center p-6">
  <div class="bg-white shadow-xl rounded-lg p-8 max-w-md w-full text-center">
    <h1 class="text-3xl font-bold text-blue-700 mb-4">â˜ï¸ Cloud Dictionary</h1>
    <p class="text-gray-600 mb-6">Enter a cloud term to get its meaning</p>

    <input
      id="termInput"
      type="text"
      placeholder="e.g., Lambda, EC2"
      class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 outline-none mb-4"
    />

    <button
      onclick="getDefinition()"
      class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition"
    >
      Get Definition
    </button>

    <div id="output" class="mt-6 text-left">
      <!-- Output will appear here -->
    </div>
  </div>

  <script>
    async function getDefinition() {
      const term = document.getElementById("termInput").value.trim();
      const outputDiv = document.getElementById("output");

      if (!term) {
        outputDiv.innerHTML = `<p class="text-red-600">Please enter a term.</p>`;
        return;
      }

      outputDiv.innerHTML = `<p class="text-gray-500">Looking up <strong>${term}</strong>...</p>`;

      try {
        const response = await fetch(`https://28gtmi3ayb.execute-api.us-east-2.amazonaws.com/prod/term?term=${term}`);
        const data = await response.json();

        if (data.definition) {
          outputDiv.innerHTML = `
            <h3 class="text-lg font-semibold text-green-700 mb-2">Definition:</h3>
            <p class="text-gray-800">${data.definition}</p>
          `;
        } else {
          outputDiv.innerHTML = `<p class="text-red-600">âŒ ${data.error || "Definition not found."}</p>`;
        }
      } catch (err) {
        outputDiv.innerHTML = `<p class="text-red-600">ğŸš« Error fetching definition. Please try again.</p>`;
      }
    }
  </script>
</body>
</html>
