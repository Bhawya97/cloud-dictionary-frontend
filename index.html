<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üå©Ô∏è Cloud Dictionary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #e3f2fd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      border-radius: 12px;
      padding: 25px;
      max-width: 450px;
      width: 100%;
    }
    .result {
      margin-top: 15px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="card text-center">
    <h2 class="mb-4">‚òÅÔ∏è Cloud Dictionary</h2>
    <input type="text" id="termInput" class="form-control" placeholder="Enter a cloud term like S3, Lambda..." />
    <button class="btn btn-primary mt-3" onclick="fetchDefinition()">Get Definition</button>
    <div id="result" class="result text-danger"></div>
  </div>

  <script>
    function fetchDefinition() {
      const term = document.getElementById("termInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (!term) {
        resultDiv.innerHTML = "‚ùó Please enter a term.";
        return;
      }

      resultDiv.innerHTML = "‚è≥ Fetching definition...";

      fetch(`https://28gtmi3ayb.execute-api.us-east-2.amazonaws.com/prod/term?term=${term}`)
        .then(res => {
          if (!res.ok) throw new Error("Not Found");
          return res.json();
        })
        .then(data => {
          if (data && data.definition) {
            resultDiv.innerHTML = `<strong>${term}:</strong> ${data.definition}`;
            resultDiv.classList.remove("text-danger");
            resultDiv.classList.add("text-success");
          } else {
            resultDiv.innerHTML = "‚ùå Definition not found.";
            resultDiv.classList.add("text-danger");
          }
        })
        .catch(() => {
          resultDiv.innerHTML = "‚ùå Error fetching definition. Please try again.";
          resultDiv.classList.add("text-danger");
        });
    }
  </script>
</body>
</html>
